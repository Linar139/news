{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  {% if user.is_authenticated %}
  <div class="content-section">
  	<div class="media">
    	<div class="media-body">
      	<h2 class="account-heading">{{ user.username }}</h2>
  	    <p class="text-secondary">{{ user.email }}</p>
    	</div>
  	</div>
    </div>
    {% else %}
    <script>
      window.location.href = '/';
    </script>
    {% endif %}
{% endblock content %}
