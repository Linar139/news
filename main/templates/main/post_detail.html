{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock title %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted float-left">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Редактировать</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Удалить</a>
          </div>
        {% endif %}
      </div>
      <div class="card mx-auto" style="width: 60%;">
        <img src="{{ object.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-title">{{ object.title }}</h2>
          <p class="card-text">{{ object.full_text }}</p>
        </div>
      </div>
    </div>
  </article>
{% endblock content %}
